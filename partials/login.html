<div class="container login">
	<form class="form-horizontal" ng-submit="loginsubmit()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="uname">User Name:</label>
			<div class="col-sm-5">
				<input type="text" ng-model="username" class="form-control" id="uname" placeholder="User Name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-5">          
				<input type="password" ng-model="password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">        
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="checkbox"> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">        
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-model="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
